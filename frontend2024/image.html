<!DOCTYPE html>
<html>
<head>
	<title>Работа с изобраениями</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.first-container{
			width: 300px;
			height: 300px;
			background: green  url(https://variety.com/wp-content/uploads/2021/07/Rick-Astley-Never-Gonna-Give-You-Up.png?w=1000&h=667&crop=1&resize=1000%2C667) no-repeat center ;
			border: 2px solid black;
			background-size: contain;
		}
		body{
			background: url(bg.img);
		}
		.google{
			display: block;
			font-size: 32px;
			margin: 40px;
		}
		.google:visited{
			color: pink;
		}
		.google:active{
			color: pink;
		}
		button{
			border: none;
			background: black;
			padding: 12px 16px;
			margin: 50px auto;
			display: block;
			border-radius: 12px;
		}
		.button-a{
			text-decoration: none;
			color: whitesmoke;
			font-size: 32px;
		}
		button:hover{
			background-color: pink;
			border: 2px solid black;
		}
		button:hover > .button-a{
			color: black;
		}
		.filter-div{
			width: 500px;
			height: 500px;
			background-size: cover;
			background: url(https://static1.cbrimages.com/wordpress/wp-content/uploads/2021/02/rickroll-header.jpg?q=50&fit=crop&w=1100&h=618&dpr=1.5);
			transition: 10s;
		}
		.filter-div:hover{
			filter: blur(5px);
		}
		h2
		{
			color: green;
			font-size: 1000px;
		}
		h2:hover{
			background: url(https://ih1.redbubble.net/image.2495663690.4966/farp,small,wall_texture,product,750x1000.jpg);
		}
	</style>
</head>
<body>
	<div class="first-container"><a href="https://google.com" class="google">Link to Google</a>
	</div>
	<button><a href="" class="button-a">Link</a></button>

	<div class="filter-div"></div>
	<h2>LOL</h2>
</body>
</html>
